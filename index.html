<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <head>
        <body>
            <div>
                <form action="">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Jane" required/>
                    <br/>
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Doe" required />
                    <br/>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="youremail" required />
                    <div>
                        <h3>Coding Experience</h3>
                        <label for="beginnerExperience">Beginner</label>
                        <input type="radio" name="beginnerExperience" id="beginnerxp" />
                        <br>
                        <label for="intermdediateExperience">Intermediate</label>
                        <input type="radio" name="intermdediateExperience" id="intermdediateExperience" />
                        <br>
                        <label for="expertExperience">Expert</label>
                        <input type="radio" name="expertExperience" id="expertxp" />
                    </div>
                    <div>
                        <label for="desiredCareer">Desired Career</label>
                        <input type="text" name="desiredcareer" id="career" />
                        <div>
                            <input type="submit" value="submit" />
                        </div>
                </form>
                    <div>
                        <hr/>
                    </div>
                    <table>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                        <tr>
                            <td>Scott</td>
                            <td>Martin</td>
                            <td>My@Email.com</td>
                        </tr>
                        <tr>
                            <td>Conner</td>
                            <td>Mike</td>
                            <td>His@Email.com</td>
                        </tr>

                    </table>
                </body>
            </head>
        </body>
    </head>
</html>
